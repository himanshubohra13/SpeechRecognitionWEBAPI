<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition App</title>
  </head>
  <body class="max-h-screen h-screen bg-red-100 flex">
    <div
      class="flex flex-col container bg-green-100 font-sans max-w-lg m-auto w-[400px] p-[20px] rounded-lg"
    >
      <h1 class="text-[25px] font-semibold mb-[10px]">Speech to Text</h1>
      <div class="options flex flex-col">
        <p class="text-[14px] font-medium mb-[5px]">Language</p>
        <select
          name="language"
          id="language"
          class="w-full p-[10px] rounded-lg rounded-lg border-solid border-[1px] border-[#a5a5a5]"
        ></select>
      </div>
      <div class="line relative w-full h-[1px] my-[30px] bg-green-900"></div>
      <button class="record">
        <div>Icon</div>
        <p>Start Listening</p>
      </button>
      <p>Result:</p>
      <div class="result" spellcheck="false">
        <p class="interim"></p>
      </div>
      <div class="buttons">
        <button class="btn clear">
          <p>Clear</p>
        </button>
        <button class="btn download">
          <p>Download</p>
        </button>
      </div>
    </div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
